        let max = -1;

        for (let i = 0; i < 10; i++) {
            // Sử dụng hàm prompt() để hiển thị hộp thoại nhập liệu

            // Gán phần tử nhập vào cho mảng tại vị trí i
            array[i] = num;

            if (num > max) {
                // Cập nhật giá trị lớn nhất và vị trí của nó
                max = num;
                index = i;
            }
        }
