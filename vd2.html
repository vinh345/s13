<body>
    <script>
        // viết chữ hoa đầu tiên 
        let text = "hưng béo quá";
        let result = text.split(" ");
        // result[1] = result[1].toUpperCase();
        for (let i = 0; i < result.length; i++) {
            result[i] = result[i].charAt(0).toUpperCase() + result[i].slice(1);
        }

        console.log(result.join(" "));
    </script>
